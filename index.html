<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>МАКЕТ</title>
      <link rel="stylesheet" href="swiper-bundle.min.css">
      <link rel="stylesheet" href="slider.css">
  </head>
  <body>
    <section class="section">
      <h2 class="section__title container">Ремонт техники различных брендов</h2>
      <div class="swiper container">
        <div class="section__cards swiper-wrapper">
          <div class="section-cards__card swiper-slide">
            <a class="card__link card--lenovo">
              <img class="card__image" src="./images/lenovo.png">
              <div class="card__button"></div>
            </a>
          </div>
          <div class="section-cards__card swiper-slide">
            <a class="card__link card--samsung">
              <img class="card__image" src="./images/samsung.png">
              <div class="card__button"></div>
            </a>
          </div>
          <div class="section-cards__card swiper-slide">
            <a class="card__link card--apple">
              <img class="card__image" src="./images/apple.png">
              <div class="card__button"></div>
            </a>
          </div>
          <div class="section-cards__card swiper-slide">
            <a class="card__link card--bosch">
              <img class="card__image" src="./images/bosch.png">
              <div class="card__button"></div>
            </a>
          </div>
          <div class="section-cards__card swiper-slide">
            <a class="card__link card--hp">
              <img class="card__image" src="./images/hp.png">
              <div class="card__button"></div>
            </a>
          </div>
          <div class="section-cards__card swiper-slide">
            <a class="card__link card--acer">
              <img class="card__image" src="./images/acer.png">
              <div class="card__button"></div>
            </a>
          </div>
          <div class="section-cards__card swiper-slide">
            <a class="card__link">
              <img class="card__image" src="./images/acer.png">
              <div class="card__button"></div>
            </a>
          </div>
          <div class="section-cards__card swiper-slide">
            <a class="card__link">
              <img class="card__image" src="./images/acer.png">
              <div class="card__button"></div>
            </a>
          </div>
          <div class="section-cards__card swiper-slide">
            <a class="card__link">
              <img class="card__image" src="./images/acer.png">
              <div class="card__button"></div>
            </a>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <button class="section-cards__button section-cards__button--before">Показать все</button>
      </div>
    </section>
    <script src="./js/expand.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
  </body>
</html>
